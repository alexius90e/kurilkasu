<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__burger">
          <button class="header__burger-button"></button>
        </div>

        <div class="header__location">
          <button class="header__location-button">
            <span class="header__location-button-city">Город не определен</span>
          </button>
        </div>

        <div class="header__search">
          <div class="header__search-form">
            <input class="header__search-form-input" type="search" placeholder="Поиск товаров" />
            <button class="header__search-form-button"></button>
          </div>
        </div>

        <div class="header__basket">
          <button class="header__basket-button">
            <span class="header__basket-button-text">Корзина (0 товаров,&nbsp;</span>
            <span class="header__basket-button-price">0.00 руб</span>
            <span class="header__basket-button-text">)</span>
          </button>
        </div>

        <div class="header__telegram">
          <a class="header__telegram-link" href="#"></a>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
